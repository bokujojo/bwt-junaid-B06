<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f4f4f4;
    /* Using a random Goku image URL from the internet */
    background-image: url('https://wallpaperaccess.com/full/3963853.jpg');
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.form-container {
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for the form */
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    width: 300px;
    text-align: center;
}

h2 {
    color: #333;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #555;
    text-align: left;
}

input[type="text"], input[type="password"] {
    width: calc(100% - 22px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
}

input[type="submit"] {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

/* Add some subtle animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.form-container {
    animation: fadeIn 0.5s ease-out;
}
</style>
</head>
<body>
    <div class="form-container">
        <h2>Login Form</h2>
        <form id="loginForm" onsubmit="return validateForm()">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter email"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password"><br>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password"><br>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        function validateForm() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            // Regular expression for validating email
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Check if email is valid
            if (!email.match(emailPattern)) {
                alert("Please enter a valid email address.");
                return false;
            }
            // Check if password is empty
            if (password.trim() === '') {
                alert("Please enter a password.");
                return false;
            }

            // Check if password meets criteria (e.g., length)
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }

            // Check if password and confirm password match
            if (password !== confirmPassword) {
                alert("Password and confirm password do not match.");
                return false;
            }

            // If all validations pass, display login successful message
            alert("Login Successful!");
            return true;
        }
    </script>
</body>
</html>
