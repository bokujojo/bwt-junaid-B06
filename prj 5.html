<!DOCTYPE html>
<html>
<head>
    <title>Anime Industry Login</title>
</head>
<body style="background-image: url('https://wallpaperaccess.com/full/170249.jpg'); background-size: cover; color: white; font-family: Arial, sans-serif; text-shadow: 2px 2px 4px black; text-align: center;">

    <form style="background: rgba(0, 0, 0, 0.7); display: inline-block; padding: 20px; border-radius: 10px;">
        <h1>Anime Industry Client Login</h1>
        
        <label>Enter Name (Favorite Anime Character):</label><br>
        <input type="text" name="animeName" style="width: 80%; padding: 5px; margin: 5px;"><br><br>

        <label>Favorite Genre:</label><br>
        <input type="radio" name="genre"> Shōnen 
        <input type="radio" name="genre"> Shōjo 
        <input type="radio" name="genre"> Seinen
        <input type="radio" name="genre"> Isekai <br><br>

        <label>Email Address:</label><br>
        <input type="email" style="width: 80%; padding: 5px; margin: 5px;"><br><br>

        <label>Password (Secret Anime Technique):</label><br>
        <input type="password" style="width: 80%; padding: 5px; margin: 5px;"><br><br>

        <input type="submit" value="Login" style="padding: 10px 20px; background: red; color: white; border: none; cursor: pointer;">
        <input type="reset" value="Clear" style="padding: 10px 20px; background: gray; color: white; border: none; cursor: pointer;">
    </form>

    <br><br><br>

    <h2 style="background: rgba(0, 0, 0, 0.7); display: inline-block; padding: 10px; border-radius: 5px;">Check Out This Anime Studio!</h2>

    <iframe src="https://www.kyotoanimation.co.jp/en/" height="500" width="750" title="Kyoto Animation" style="border: 2px solid white;"></iframe>

</body>
</html>
