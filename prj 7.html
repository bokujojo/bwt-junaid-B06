<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz Application</title>
  <style>
    body {
     background-image: url('https://i.pinimg.com/originals/70/c4/f6/70c4f6ccba510995bcfcd87fd0704191.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: white;
    text-shadow: 1px 1px 2px black;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    box-sizing: border-box;
    }
    h1 {
       background-color: rgba(0, 0, 0, 0.5); /* Optional: Makes the title readable */
    padding: 20px;
    border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Interactive Quiz Application</h1>
  <script>
    const quizQuestions = [
      {
        question: "What is the studio name that animated dragon ball?",
        options: ["mappa ", "toei", "madhouse", "wit"],
        correctAnswer: "toei"
      },
      {
        question: "who is the main character of dragon ball ?",
        options: ["goku", "frieza", "krillin", "vegeta"],
        correctAnswer: "goku"
      },
      {
        question: "What is the other saiyan name of goku?",
        options: ["kakarot", "vegeta", "broly", "monkey"],
        correctAnswer: "kakarot"
      }
    ];

    let userAnswers = [];
    let score = 0;

    function startQuiz() {
      const userName = prompt("Welcome to the Quiz! Please enter your name:");
      if (userName) {
        alert(`Welcome, ${userName}! Let's begin the quiz.`);
        displayQuestion(0);
      } else {
        alert("Please enter your name to start the quiz.");
      }
    }

    function displayQuestion(index) {
      if (index < quizQuestions.length) {
        const questionData = quizQuestions[index];
        const userResponse = prompt(
          `${index + 1}. ${questionData.question}\n\n${questionData.options.join('\n')}`
        );
        if (userResponse) {
          userAnswers.push(userResponse);
          validateAnswer(userResponse, questionData.correctAnswer, index);
        } else {
          alert("Please select an answer.");
          displayQuestion(index);
        }
      } else {
        endQuiz();
      }
    }

    function validateAnswer(userResponse, correctAnswer, index) {
      if (userResponse === correctAnswer) {
        alert("Correct answer!");
        score++;
      } else {
        alert(`Incorrect answer. The correct answer is: ${correctAnswer}`);
      }
      displayQuestion(index + 1);
    }

    function endQuiz() {
      alert(`Quiz completed! Your final score is: ${score}/${quizQuestions.length}`);
    }

    startQuiz();
  </script>
</body>
</html>
