<!DOCTYPE html>
<html lang="en">
<head>
    <title> Simple Calculator </title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .calculator {
            background-color: #222;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #answer {
            width: 240px;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
            font-size: 20px;
            text-align: right;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        input[type="button"] {
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #777;
        }

        input[type="button"].operator {
            background-color: #ffa500; /* Orange for operators */
        }

        input[type="button"].operator:hover {
            background-color: #ffc107;
        }

        input[type="button"].equal {
            background-color: #4caf50; /* Green for equals */
            grid-column: span 2; /* Make equals button wider */
        }

        input[type="button"].equal:hover {
            background-color: #45a049;
        }

        #clear {
            background-color: #f44336; /* Red for clear */
            color: white;
            border: none;
            border-radius: 6px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            grid-column: span 4; /* Make clear button full width */
            transition: background-color 0.3s ease;
        }

        #clear:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1> Simple Calculator </h1>
        <form name="form1">
            <input id="answer" type="text" name="answer" readonly>
            <div class="buttons">
                <input type="button" value="7" onclick="form1.answer.value += '7'">
                <input type="button" value="8" onclick="form1.answer.value += '8'">
                <input type="button" value="9" onclick="form1.answer.value += '9'">
                <input type="button" value="/" onclick="form1.answer.value += '/'" class="operator">

                <input type="button" value="4" onclick="form1.answer.value += '4'">
                <input type="button" value="5" onclick="form1.answer.value += '5'">
                <input type="button" value="6" onclick="form1.answer.value += '6'">
                <input type="button" value="*" onclick="form1.answer.value += '*'" class="operator">

                <input type="button" value="1" onclick="form1.answer.value += '1'">
                <input type="button" value="2" onclick="form1.answer.value += '2'">
                <input type="button" value="3" onclick="form1.answer.value += '3'">
                <input type="button" value="-" onclick="form1.answer.value += '-'" class="operator">

                <input type="button" value="0" onclick="form1.answer.value += '0'">
                <input type="button" value="." onclick="form1.answer.value += '.'">
                <input type="button" value="=" onclick="form1.answer.value = eval(form1.answer.value)" class="equal">
                <input type="button" value="+" onclick="form1.answer.value += '+'" class="operator">

                <input type="button" value="Clear" onclick="form1.answer.value = ''" id="clear">
            </div>
        </form>
    </div>
</body>
</html>
